<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Autoplay Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* FULL SCREEN */
    }
  </style>
</head>
<body>

  <video id="vid" autoplay muted loop playsinline>
    <source src="videoa.mp4" type="video/mp4">
  </video>

  <script>
    const video = document.getElementById("vid");

    document.body.addEventListener("click", () => {
      if (video.muted) {
        video.muted = false;
        video.volume = 1.0;
        video.play();
      }
    });
  </script>

</body>
</html>
